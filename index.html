<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echanj Plus</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #222;
      width: 100%;
      box-shadow: 0 5px 10px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 2.5rem;
      color: #ffc107;
      text-shadow: 2px 2px #000;
    }
    header p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }
    .btn {
      background-color: #ffc107;
      color: #000;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }
    section {
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    section.active {
      display: flex;
    }
    section h2 {
      color: #ffc107;
      margin-bottom: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Echanj Plus</h1>
    <p>Vit • Senp • Serye</p>
    <button class="btn" onclick="showSection('minit')">Voye Minit</button>
    <button class="btn" onclick="showSection('peyman')">Peyman</button>
  </header>

  <section id="minit" class="section">
    <h2>Antre Kantite Minit</h2>
    <input type="number" id="minitVal" placeholder="eg: 100" min="100">
    <button class="btn" onclick="voyeUSSD('digicel')">Digicel</button>
    <button class="btn" onclick="voyeUSSD('konfime')">Konfime Digicel</button>
    <button class="btn" onclick="voyeUSSD('natcom')">Natcom</button>
    <button class="btn" onclick="showSection('peyman')">Apre Apèl - Kontinye</button>
  </section>

  <section id="peyman" class="section">
    <h2>Peyman</h2>
    <input type="text" id="non" placeholder="Non Kont">
    <input type="text" id="numero" placeholder="Nimewo Kont">
    <input type="number" id="montan" placeholder="Montan (min. 100)" min="100">
    <select id="service">
      <option value="MonCash">MonCash</option>
      <option value="NatCash">NatCash</option>
    </select>
    <button class="btn" onclick="soumetPeyman()">Voye</button>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1VTPakleoggsbLdpm_HS7nSb3A7A99Qw",
      authDomain: "echanj-plus-778cd.firebaseapp.com",
      projectId: "echanj-plus-778cd",
      storageBucket: "echanj-plus-778cd.appspot.com",
      messagingSenderId: "111144762929",
      appId: "1:111144762929:web:e64ce9a6da65781c289f10",
      measurementId: "G-J1BQRF32ZW",
      databaseURL: "https://echanj-plus-778cd-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function voyeUSSD(type) {
      const minit = document.getElementById('minitVal').value;
      if (!minit || minit < 100) return alert('Mete omwen 100 goud.');
      let ussd = '';
      if (type === 'digicel') ussd = `tel:*128*50947111123*${minit}#`;
      else if (type === 'konfime') ussd = `tel:*128*1#`;
      else if (type === 'natcom') ussd = `tel:*123*88888888*32160708*${minit}#`;
      window.location.href = ussd;
    }

    function soumetPeyman() {
      const nom = document.getElementById('non').value;
      const numero = document.getElementById('numero').value;
      const montan = parseInt(document.getElementById('montan').value);
      const service = document.getElementById('service').value;

      if (!nom || !numero || montan < 100) {
        alert("Ranpli tout chan yo epi mete plis pase 100 goud.");
        return;
      }

      const frais = Math.round(montan * 0.15);
      const kod = 'EP' + Date.now();
      const done = {
        non: nom,
        telephone: numero,
        montan,
        frais,
        date: new Date().toLocaleString(),
        statut: "Ankour",
        adm: "ARS",
        code: kod
      };

      db.ref("transactions/" + kod).set(done);

      const mesaj = `EchanjPlus\nNon: ${nom}\nNimewo: ${numero}\nMontan: ${montan} G\nFrais: ${frais} G\nSèvis: ${service}\nKod: ${kod}`;
      window.open(`https://wa.me/50947111123?text=${encodeURIComponent(mesaj)}`);
    }
  </script>
</body>
  </html>
