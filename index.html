<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echanj Plus</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 10px;
    }
    header h1 { margin: 0; }
    .card {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ccc; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Echanj Plus</h1>
  </header>

  <!-- Login Form -->
  <div id="login-card" class="card">
    <h2>Konekte</h2>
    <input type="email" id="email" placeholder="Imèl">
    <input type="password" id="password" placeholder="Modpas">
    <button onclick="login()">Konekte</button>
    <p>Pa gen kont? <a href="#" onclick="showSignup()">Enskri</a></p>
  </div>

  <!-- Signup Form -->
  <div id="signup-card" class="card hidden">
    <h2>Enskri</h2>
    <input type="email" id="signup-email" placeholder="Imèl">
    <input type="password" id="signup-password" placeholder="Modpas">
    <button onclick="signup()">Kreye kont</button>
    <p>Gen kont deja? <a href="#" onclick="showLogin()">Konekte</a></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="card hidden">
    <h2>Dashboard</h2>
    <p id="user-email"></p>
    <input type="number" id="amount" placeholder="Antre kantite goud">
    <p>Frè sistèm (17.5%): <span id="fee">0</span> G</p>
    <p>Kliyan ap resevwa: <span id="final-amount">0</span> G</p>
    <button onclick="sendMinutes('digicel')">Voye Minit Digicel</button>
    <button onclick="sendMinutes('natcom')">Voye Minit Natcom</button>
    <button onclick="logout()">Dekonekte</button>
  </div>

  <footer>
    <p>© 2025 Echanj Plus | <a href="https://youtube.com/@echanjplus" target="_blank">YouTube</a> | 
    <a href="https://www.facebook.com/profile.php?id=61578991569093" target="_blank">Facebook</a></p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase config ou
    const firebaseConfig = {
      apiKey: "AIzaSyB1VTPakleoggsbLdpm_HS7nSb3A7A99Qw",
      authDomain: "echanj-plus-778cd.firebaseapp.com",
      databaseURL: "https://echanj-plus-778cd-default-rtdb.firebaseio.com",
      projectId: "echanj-plus-778cd",
      storageBucket: "echanj-plus-778cd.appspot.com",
      messagingSenderId: "111144762929",
      appId: "1:111144762929:web:e64ce9a6da65781c289f10",
      measurementId: "G-J1BQRF32ZW"
    };

    // Inisyalize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Montre/Sere form
    function showSignup() {
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("signup-card").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("signup-card").classList.add("hidden");
      document.getElementById("login-card").classList.remove("hidden");
    }

    // Enskripsyon
    function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Kont kreye!"))
        .catch(e => alert(e.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert(e.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Suivi login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-card").classList.add("hidden");
        document.getElementById("signup-card").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("user-email").innerText = "Byenvini: " + user.email;
      } else {
        document.getElementById("dashboard").classList.add("hidden");
        document.getElementById("login-card").classList.remove("hidden");
      }
    });

    // Kalkil frè
    document.getElementById("amount").addEventListener("input", () => {
      let amount = parseFloat(document.getElementById("amount").value) || 0;
      let fee = (amount * 17.5) / 100;
      let finalAmount = amount - fee;
      document.getElementById("fee").innerText = fee.toFixed(2);
      document.getElementById("final-amount").innerText = finalAmount.toFixed(2);
    });

    // Voye minit
    function sendMinutes(operator) {
      let amount = parseFloat(document.getElementById("amount").value) || 0;
      let fee = (amount * 17.5) / 100;
      let finalAmount = amount - fee;
      let user = auth.currentUser;

      if (!user) return alert("Tanpri konekte!");

      let data = {
        user: user.email,
        operator: operator,
        amount: amount,
        fee: fee,
        finalAmount: finalAmount,
        date: new Date().toISOString()
      };

      db.ref("transactions").push(data)
        .then(() => alert("Tranzaksyon an sove!"))
        .catch(e => alert(e.message));
    }
  </script>
</body>
</html>
