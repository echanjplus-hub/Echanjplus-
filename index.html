<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Echanj Plus Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
    }
    .sidebar {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 220px;
      background: #2c3e50;
      color: #fff;
      padding-top: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 15px;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #1abc9c;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .section {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button data-section="dashboard" class="active">üè† Dashboard</button>
    <button data-section="profile">üë§ Profile</button>
    <button data-section="sendMinutes">üì± Voye Minit</button>
    <button data-section="payment">üíµ Peman</button>
    <button data-section="feedback">‚≠ê Feedback</button>
    <button data-section="settings">‚öôÔ∏è Param√®t</button>
  </div>

  <div class="content">
    <!-- Dashboard -->
    <div id="dashboard" class="section active">
      <h2>Dashboard</h2>
      <p>Byenveni nan Echanj Plus!</p>
    </div>

    <!-- Profile -->
    <div id="profile" class="section">
      <h2>Profile</h2>
      <form id="profileForm">
        <label>Non: <input type="text" id="name"></label><br><br>
        <label>Telef√≤n: <input type="text" id="phone"></label><br><br>
        <label>S√®ks: 
          <select id="gender">
            <option>Gason</option>
            <option>Fi</option>
          </select>
        </label><br><br>
        <button type="button" onclick="saveProfile()">Save</button>
      </form>
    </div>

    <!-- Send Minutes -->
    <div id="sendMinutes" class="section">
      <h2>Voye Minit</h2>
      <label>Kantite: <input type="number" id="minutes"></label><br><br>
      <label>Operat√®:
        <select id="operator">
          <option>Digicel</option>
          <option>Natcom</option>
        </select>
      </label><br><br>
      <button onclick="calculateFee()">Kalkile Fr√®</button>
      <p id="feeResult"></p>
    </div>

    <!-- Payment -->
    <div id="payment" class="section">
      <h2>Peman</h2>
      <label>Met√≤d: 
        <select id="method" onchange="showPaymentFields()">
          <option value="">--Chwazi--</option>
          <option value="moncash">MonCash</option>
          <option value="natcash">NatCash</option>
          <option value="parayaj">Paryaj Lakay</option>
        </select>
      </label>
      <div id="paymentFields"></div>
    </div>

    <!-- Feedback -->
    <div id="feedback" class="section">
      <h2>Feedback</h2>
      <p>Evalye konfyans ou nan sist√®m nan:</p>
      <div>
        <span onclick="rate(1)">‚≠ê</span>
        <span onclick="rate(2)">‚≠ê</span>
        <span onclick="rate(3)">‚≠ê</span>
        <span onclick="rate(4)">‚≠ê</span>
        <span onclick="rate(5)">‚≠ê</span>
      </div>
      <p id="feedbackText"></p>
    </div>

    <!-- Settings -->
    <div id="settings" class="section">
      <h2>Param√®t</h2>
      <p>Bientot disponib...</p>
    </div>
  </div>

  <script>
    // Sidebar navigation
    const buttons = document.querySelectorAll('.sidebar button');
    const sections = document.querySelectorAll('.section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');
      });
    });

    // Profile
    function saveProfile() {
      alert("Profile saved!");
    }

    // Send minutes
    function calculateFee() {
      let min = document.getElementById('minutes').value;
      if (!min) return alert("Antre kantite minit!");
      let fee = min * 0.175;
      let total = min - fee;
      document.getElementById('feeResult').innerText = 
        `Fr√®: ${fee.toFixed(2)} | Resevwa: ${total.toFixed(2)}`;
    }

    // Payment
    function showPaymentFields() {
      let method = document.getElementById("method").value;
      let container = document.getElementById("paymentFields");
      container.innerHTML = "";
      if (method === "moncash" || method === "natcash") {
        container.innerHTML = `
          <label>Non kont: <input type="text"></label><br><br>
          <label>Nimewo: <input type="text"></label><br><br>
          <label>Montan: <input type="number"></label>
        `;
      } else if (method === "parayaj") {
        container.innerHTML = `
          <label>Nimewo kont: <input type="text"></label>
        `;
      }
    }

    // Feedback
    function rate(stars) {
      const levels = {
        1: "Konfyans: 10%",
        2: "Konfyans: 30%",
        3: "Konfyans: 50%",
        4: "Konfyans: 75%",
        5: "Konfyans: 100%"
      };
      document.getElementById("feedbackText").innerText = levels[stars];
    }
  </script>
</body>
</html>
