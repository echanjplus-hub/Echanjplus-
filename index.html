<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>ECHANJ PLUS - Mizajou</title>
  <style>
    /* Full ekran ak reset style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #ffffff;
      background: url('https://i.imgur.com/yourimage.jpg') no-repeat center center/cover; /* mete foto ou la */
      position: relative;
    }

    /* Overlay nwa pou fè text pi lis */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    h1, p, .loader {
      position: relative;
      z-index: 1; /* pou yo parèt sou overlay la */
    }

    h1 {
      font-size: 6rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #ffd700;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 12px solid rgba(255,255,255,0.3);
      border-top: 12px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3.5rem; }
      p { font-size: 1.5rem; }
      .loader { width: 70px; height: 70px; border-width: 8px; }
    }
  </style>
</head>
<body>
  <h1>ECHANJ PLUS</h1>
  <p>Sistèm lan ap fè mizajou, tanpri rete tann...</p>
  <div class="loader"></div>
</body>
</html>
