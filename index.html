<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Echanj Plus | Avanse</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<header>
  <h1>🌀 Echanj Plus</h1>
  <p>Jesyon Transaksyon | Enskripsyon | Admin Dashboard | USSD | Pari Lakay</p>
</header>

<div class="container">
  <h2>👤 Enskripsyon / Koneksyon</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Modpas">
  <button onclick="auth.createUserWithEmailAndPassword(email.value, password.value)">✅ Enskri</button>
  <button onclick="auth.signInWithEmailAndPassword(email.value, password.value)">🔓 Konekte</button>
  <button onclick="auth.signOut()">🔒 Dekonekte</button>
</div>

<div class="container">
  <h2>📤 Voye Minit</h2>
  <input type="text" id="non" placeholder="Non w">
  <input type="text" id="numero" placeholder="Nimewo Telefòn">
  <input type="number" id="montan" placeholder="Montan an GHT">
  <select id="service">
    <option value="Digicel">Digicel</option>
    <option value="Natcom">Natcom</option>
  </select>

  <input type="text" id="generatedUSSD" placeholder="Kòd USSD ap parèt isit" readonly>
  <button onclick="genererUSSD()">⚙️ Jenere Kòd USSD</button>
  <button onclick="konfimeDigicel()">✅ Konfime Digicel</button>

  <button onclick="soumetMinit()">📨 Soumèt</button>
</div>

<div class="container">
  <h2>💳 Seksyon Peyman</h2>
  <button onclick="soumetPeyman()">💰 Fè Peyman</button>

  <h3>🏦 Peye sou Kont Pari Lakay</h3>
  <input type="text" id="kontPari" placeholder="Nimewo Kont Pari Lakay">
  <input type="number" id="kobPari" placeholder="Kantite Kob (GHT)">
  <button onclick="peyePariLakay()">🎲 Voye sou Pari Lakay</button>
</div>

<div class="container">
  <h2>📊 Dashboard Admin</h2>
  <button onclick="exportToCSV()">📁 Backup CSV</button>
  <table>
    <thead>
      <tr>
        <th>Non</th>
        <th>Nimewo</th>
        <th>Montan</th>
        <th>Sèvis</th>
        <th>Dat</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody id="transactionTableBody"></tbody>
  </table>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  function genererUSSD() {
    const numero = document.getElementById('numero').value;
    const montan = document.getElementById('montan').value;
    const service = document.getElementById('service').value;
    let ussd = "";
    if (service === "Digicel") {
      ussd = `*128*50947111123*${montan}#`;
    } else if (service === "Natcom") {
      ussd = `*123*88888888*32160708*${montan}#`;
    }
    document.getElementById('generatedUSSD').value = ussd;
  }

  function konfimeDigicel() {
    document.getElementById('generatedUSSD').value = "*128*1#";
  }

  function soumetMinit() {
    const data = {
      uid: auth.currentUser ? auth.currentUser.uid : "anonymous",
      non: document.getElementById('non').value,
      numero: document.getElementById('numero').value,
      montan: document.getElementById('montan').value,
      service: document.getElementById('service').value,
      ussd: document.getElementById('generatedUSSD').value,
      statut: "pending",
      date: new Date().toISOString()
    };
    database.ref("transactions").push(data).then(() => {
      alert("Minit voye!");
    });
  }

  function soumetPeyman() {
    alert("Peman an soumèt! (Ou ka ajoute logika pou verifye si minit deja voye)");
  }

  function peyePariLakay() {
    const kontPari = document.getElementById('kontPari').value;
    const kobPari = document.getElementById('kobPari').value;
    const uid = auth.currentUser ? auth.currentUser.uid : "anonymous";
    const paymentData = {
      uid,
      kontPari,
      kobPari,
      service: 'PariLakay',
      date: new Date().toISOString(),
      statut: 'pending'
    };
    database.ref("transactions").push(paymentData).then(() => {
      alert("Peman sou Pari Lakay voye!");
    });
  }

  function exportToCSV() {
    const tbody = document.getElementById('transactionTableBody');
    let csv = 'Non,Nimewo,Montan,Sèvis,Dat,Statut\\n';
    for (let row of tbody.rows) {
      const cols = Array.from(row.cells).map(cell => cell.innerText);
      csv += cols.join(',') + '\\n';
    }
    const blob = new Blob([csv], {{ type: 'text/csv' }});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'transactions.csv';
    link.click();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      database.ref("transactions").on("value", snapshot => {
        const body = document.getElementById('transactionTableBody');
        body.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.non || '-'}</td>
            <td>${data.numero || '-'}</td>
            <td>${data.montan || data.kobPari || '-'}</td>
            <td>${data.service || '-'}</td>
            <td>${data.date || '-'}</td>
            <td>${data.statut || '-'}</td>
          `;
          body.appendChild(row);
        });
      });
    }
  });
</script>

</body>
  </html>
