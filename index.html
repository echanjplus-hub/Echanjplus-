<!DOCTYPE html><html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echanj Plus</title>
  <script defer src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.0.0/firebase-messaging.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-check.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #222;
      border-radius: 10px;
      margin-top: 50px;
    }
    input, button, select {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #fcd200;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #user-info {
      margin-top: 10px;
      font-size: 18px;
      color: lightgreen;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body><div class="container">
  <h1>Echanj Plus</h1>
  <p>Slogan: "Tranzaksyon ou an sekirite, vit, e otomatik!"</p>  <div id="auth-section">
    <button onclick="signIn()">üîê Konekte ak Google</button>
    <button onclick="signOut()">üîì Dekonekte</button>
    <p id="user-info"></p>
  </div>  <div id="form-section" class="hidden">
    <h2>Voye Minit</h2>
    <select id="network">
      <option value="digicel">Digicel</option>
      <option value="natcom">Natcom</option>
    </select>
    <input type="number" id="minit" placeholder="Antre kantite minit ou vle voye">
    <button onclick="sendUSSD()">üì≤ Voye K√≤d USSD Otomatik</button>
  </div>
</div><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-messaging.js";
  import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app-check.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ‚úÖ App Check ak reCAPTCHA v3
  const appCheck = initializeAppCheck(app, {
    provider: new ReCaptchaV3Provider('YOUR_RECAPTCHA_PUBLIC_KEY'),
    isTokenAutoRefreshEnabled: true
  });

  // ‚úÖ Firebase Messaging
  const messaging = getMessaging(app);

  async function requestPermissionAndSaveToken(userId) {
    const permission = await Notification.requestPermission();
    if (permission === "granted") {
      const token = await getToken(messaging, { vapidKey: "YOUR_VAPID_KEY" });
      if (token) {
        await setDoc(doc(db, "userTokens", userId), {
          token: token,
          createdAt: new Date()
        });
      }
    }
  }

  // ‚úÖ Auth State
  onAuthStateChanged(auth, user => {
    const userInfo = document.getElementById("user-info");
    const formSection = document.getElementById("form-section");

    if (user) {
      userInfo.innerText = `üëã Byenveni ${user.displayName}`;
      formSection.classList.remove("hidden");
      setDoc(doc(db, "users", user.uid), {
        name: user.displayName,
        email: user.email
      }, { merge: true });
      requestPermissionAndSaveToken(user.uid);
    } else {
      userInfo.innerText = "";
      formSection.classList.add("hidden");
    }
  });

  // ‚úÖ Konekte ak Google
  window.signIn = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider);
  }

  // ‚úÖ Dekonekte
  window.signOut = () => {
    signOut(auth);
  }

  // ‚úÖ Voye K√≤d USSD Otomatik
  window.sendUSSD = () => {
    const minit = document.getElementById("minit").value;
    const network = document.getElementById("network").value;
    let ussd = "";
    if (network === "digicel") {
      ussd = `*128*50947111123*${minit}#`;
    } else {
      ussd = `*123*88888888*32160708*${minit}#`;
    }
    window.location.href = `tel:${encodeURIComponent(ussd)}`;
  }
</script></body>
</html>
