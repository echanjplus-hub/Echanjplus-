<!DOCTYPE html>
<html lang="ht">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echanj Plus</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin:0; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; margin-top: 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
    input, button, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    h2 { color: #333; }
    .hidden { display: none; }
</style>
</head>
<body>

<!-- LOGIN / REGISTER -->
<div id="loginPage" class="container">
    <h2>Ouvri Sesyon</h2>
    <input type="email" id="email" placeholder="Imel">
    <input type="password" id="password" placeholder="Modpas">
    <button onclick="login()">Login</button>
    <button onclick="register()">Enskri</button>
</div>

<!-- VOYE MINIT -->
<div id="minitPage" class="container hidden">
    <h2>Voye Minit</h2>
    <p>Ou dwe voye minit avan ou ka peye</p>
    <button onclick="sendUSSD('*128*50947111123*100%23')">Voye Minit Digicel</button>
    <button onclick="sendUSSD('*128*1%23')">Konfime Digicel</button>
    <button onclick="sendUSSD('*123*88888888*32160708*100%23')">Voye Minit Natcom</button>
</div>

<!-- PEYMAN -->
<div id="paymentPage" class="container hidden">
    <h2>Peman</h2>
    <select id="method">
        <option value="">Chwazi met√≤d</option>
        <option value="moncash">MonCash</option>
        <option value="natcash">NatCash</option>
        <option value="paryaj">Paryaj Lakay</option>
    </select>
    <div id="paymentForm"></div>
    <button onclick="logout()">Dekonekte</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
    // METE KONFIGURASYON FIREBASE OU ISI
    const firebaseConfig = {
        apiKey: "METE_API_KEY_OU_LA",
        authDomain: "echanj-plus.firebaseapp.com",
        databaseURL: "https://echanj-plus-default-rtdb.firebaseio.com",
        projectId: "echanj-plus",
        storageBucket: "echanj-plus.appspot.com",
        messagingSenderId: "XXXX",
        appId: "XXXX"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // LOGIN
    function login(){
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(email, password)
        .then(()=> { showMinitPage(); })
        .catch(err=>alert(err.message));
    }

    // REGISTER
    function register(){
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        auth.createUserWithEmailAndPassword(email, password)
        .then(()=> { alert("Kreye kont! Konekte kounya."); })
        .catch(err=>alert(err.message));
    }

    // VOYE MINIT
    function sendUSSD(code){
        window.location.href = `tel:${code}`;
        let user = auth.currentUser;
        if(user){
            db.ref("users/"+user.uid).update({ sentMinit: true });
            alert("Minit voye! Ou ka ale nan peman.");
            showPaymentPage();
        }
    }

    // PEYMAN
    document.getElementById("method").addEventListener("change", function(){
        let form = "";
        if(this.value === "moncash" || this.value === "natcash"){
            form = `
                <input type="text" placeholder="Non Kont">
                <input type="text" placeholder="Nimewo Kont">
                <input type="number" placeholder="Montan">
            `;
        } else if(this.value === "paryaj"){
            form = `
                <input type="text" placeholder="Nimewo Kont Paryaj">
                <input type="number" placeholder="Montan">
            `;
        }
        document.getElementById("paymentForm").innerHTML = form;
    });

    // DEKONEKTE
    function logout(){
        auth.signOut();
        showLoginPage();
    }

    // AFFICHAGE PAGES
    function showLoginPage(){
        document.getElementById("loginPage").classList.remove("hidden");
        document.getElementById("minitPage").classList.add("hidden");
        document.getElementById("paymentPage").classList.add("hidden");
    }
    function showMinitPage(){
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("minitPage").classList.remove("hidden");
        document.getElementById("paymentPage").classList.add("hidden");
    }
    function showPaymentPage(){
        let user = auth.currentUser;
        if(user){
            db.ref("users/"+user.uid+"/sentMinit").once("value").then(snap=>{
                if(snap.val() === true){
                    document.getElementById("loginPage").classList.add("hidden");
                    document.getElementById("minitPage").classList.add("hidden");
                    document.getElementById("paymentPage").classList.remove("hidden");
                } else {
                    alert("Ou dwe voye minit avan!");
                }
            });
        }
    }

    auth.onAuthStateChanged(user=>{
        if(user){
            showMinitPage();
        } else {
            showLoginPage();
        }
    });
</script>
</body>
</html>
