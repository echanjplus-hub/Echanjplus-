<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>SMSARS - Mizajou</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: bounce 2.5s infinite;
    }

    p {
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #ff4d6d;
    }

    .loader {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <h1>📡 ECHANJ PLUS 🚀</h1>
  <p>⚡ Sistèm lan ap fè mizajou, tanpri rete tann... ⏳</p>
  <div class="loader">🔄</div>
  <p>💌 Nou ap prepare bwat SMS ou a! 🎉</p>
</body>
</html>
