<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echanj Plus</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #000; color: #fff; }
    header { background: #111; padding: 15px; text-align: center; }
    .container { max-width: 400px; margin: 40px auto; padding: 20px; background: #222; border-radius: 10px; text-align: center; }
    input { width: 90%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
    button { width: 95%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn-primary { background: #fff; color: #000; }
    .btn-secondary { background: #444; color: #fff; }
    .hidden { display: none; }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    nav { background: #111; padding: 10px; text-align: center; }
    nav a { margin: 0 10px; color: #fff; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <h1>Echanj Plus</h1>
  </header>

  <!-- Login Section -->
  <div id="loginSection" class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <div class="loader" id="loginLoader"></div>
    <button class="btn-primary" onclick="login()">Login</button>
    <p>Pa gen kont? <a href="#" onclick="switchAuth('signup')">Enskri</a></p>
  </div>

  <!-- Signup Section -->
  <div id="signupSection" class="container hidden">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Non konplè" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Konfime Password" required>
    <div class="loader" id="signupLoader"></div>
    <button class="btn-secondary" onclick="signup()">Signup</button>
    <p>Gen kont deja? <a href="#" onclick="switchAuth('login')">Login</a></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <nav>
      <a href="#" onclick="showSection('profile')">Profil</a>
      <a href="#" onclick="showSection('send')">Voye Minit</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div id="profile" class="container">
      <h2>Profil</h2>
      <p id="userName"></p>
      <p id="userEmail"></p>
    </div>

    <div id="send" class="container hidden">
      <h2>Voye Minit</h2>
      <input type="number" id="amount" placeholder="Antre kantite (Gdes)">
      <button class="btn-primary" onclick="sendDigicel()">Voye sou Digicel</button>
      <button class="btn-secondary" onclick="sendNatcom()">Voye sou Natcom</button>
      <p id="calcResult"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1VTPakleoggsbLdpm_HS7nSb3A7A99Qw",
      authDomain: "echanj-plus-778cd.firebaseapp.com",
      projectId: "echanj-plus-778cd",
      storageBucket: "echanj-plus-778cd.appspot.com",
      messagingSenderId: "111144762929",
      appId: "1:111144762929:web:e64ce9a6da65781c289f10",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Switch between login & signup
    window.switchAuth = function(type) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("signupSection").classList.add("hidden");
      if(type === "login") document.getElementById("loginSection").classList.remove("hidden");
      else document.getElementById("signupSection").classList.remove("hidden");
    };

    // Signup
    window.signup = function() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const loader = document.getElementById("signupLoader");

      if(password !== confirmPassword) { alert("Password yo pa menm"); return; }

      loader.style.display = "block";
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          updateProfile(userCredential.user, { displayName: name });
          loader.style.display = "none";
          alert("Kont kreye avèk siksè!");
        })
        .catch(err => { loader.style.display = "none"; alert(err.message); });
    };

    // Login
    window.login = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const loader = document.getElementById("loginLoader");

      loader.style.display = "block";
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => { loader.style.display = "none"; alert(err.message); });
    };

    // Logout
    window.logout = function() {
      signOut(auth);
    };

    // Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("signupSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("userEmail").innerText = "Email: " + user.email;
        document.getElementById("userName").innerText = "Non: " + (user.displayName || "—");
      } else {
        document.getElementById("dashboard").classList.add("hidden");
        document.getElementById("loginSection").classList.remove("hidden");
      }
    });

    // Show / Hide Sections
    window.showSection = function(id) {
      document.getElementById("profile").classList.add("hidden");
      document.getElementById("send").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    };

    // Send Minutes
    window.sendDigicel = function() { calculateAndShow("Digicel", "50947111123"); };
    window.sendNatcom = function() { calculateAndShow("Natcom", "32160708"); };

    function calculateAndShow(operator, number) {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) { alert("Antre yon kantite valid"); return; }
      const fee = amount * 0.175;
      const final = amount - fee;
      document.getElementById("calcResult").innerText =
        `${operator} | Sistèm: ${number}\nMoun nan ap resevwa: ${final.toFixed(2)} Gdes (apre fre ${fee.toFixed(2)} Gdes)`;
    }
  </script>
</body>
</html>
