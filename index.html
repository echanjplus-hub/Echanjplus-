<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Echanj Plus</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #f4f6f9; color: #333;
    }
    /* Auth screens */
    .auth-container {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: #2c3e50; color: #fff;
    }
    .auth-box {
      background: #fff; color: #333;
      padding: 20px; border-radius: 10px;
      width: 300px; box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .auth-box h2 { margin-bottom: 20px; }
    .auth-box input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .auth-box button {
      width: 100%; padding: 10px; margin-top: 10px;
      background: #1abc9c; color: #fff; border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    .auth-box p { margin-top: 10px; font-size: 14px; }
    .auth-box a { color: #1abc9c; cursor: pointer; }

    /* Dashboard Layout */
    .app {
      display: none;
    }
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 220px; background: #2c3e50; color: #fff;
      padding-top: 20px;
    }
    .sidebar button {
      display: block; width: 100%; padding: 15px;
      background: none; border: none; color: #fff;
      text-align: left; cursor: pointer;
      font-size: 16px;
    }
    .sidebar button.active { background: #1abc9c; }
    .content {
      margin-left: 220px; padding: 20px;
    }
    .section {
      display: none; background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section.active { display: block; }
  </style>
</head>
<body>

  <!-- Login / Signup -->
  <div class="auth-container" id="authContainer">
    <div class="auth-box" id="loginBox">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Imel">
      <input type="password" id="loginPass" placeholder="Modpas">
      <button onclick="login()">Login</button>
      <p>Pa gen kont? <a onclick="showSignup()">Enskri</a></p>
    </div>

    <div class="auth-box" id="signupBox" style="display:none;">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Non">
      <input type="email" id="signupEmail" placeholder="Imel">
      <input type="password" id="signupPass" placeholder="Modpas">
      <button onclick="signup()">Enskri</button>
      <p>Deja gen kont? <a onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="app" id="app">
    <div class="sidebar">
      <button data-section="dashboard" class="active">üè† Dashboard</button>
      <button data-section="profile">üë§ Profile</button>
      <button data-section="sendMinutes">üì± Voye Minit</button>
      <button data-section="payment">üíµ Peman</button>
      <button data-section="feedback">‚≠ê Feedback</button>
      <button data-section="settings">‚öôÔ∏è Param√®t</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <div class="content">
      <div id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <p>Byenveni nan Echanj Plus!</p>
      </div>
      <div id="profile" class="section">
        <h2>Profile</h2>
        <p>Non: <span id="userName"></span></p>
        <p>Imel: <span id="userEmail"></span></p>
      </div>
      <div id="sendMinutes" class="section">
        <h2>Voye Minit</h2>
        <label>Kantite: <input type="number" id="minutes"></label><br><br>
        <label>Operat√®:
          <select id="operator">
            <option>Digicel</option>
            <option>Natcom</option>
          </select>
        </label><br><br>
        <button onclick="calculateFee()">Kalkile Fr√®</button>
        <p id="feeResult"></p>
      </div>
      <div id="payment" class="section">
        <h2>Peman</h2>
        <label>Met√≤d: 
          <select id="method" onchange="showPaymentFields()">
            <option value="">--Chwazi--</option>
            <option value="moncash">MonCash</option>
            <option value="natcash">NatCash</option>
            <option value="parayaj">Paryaj Lakay</option>
          </select>
        </label>
        <div id="paymentFields"></div>
      </div>
      <div id="feedback" class="section">
        <h2>Feedback</h2>
        <p>Klike sou zetwal yo pou evalye:</p>
        <div>
          <span onclick="rate(1)">‚≠ê</span>
          <span onclick="rate(2)">‚≠ê</span>
          <span onclick="rate(3)">‚≠ê</span>
          <span onclick="rate(4)">‚≠ê</span>
          <span onclick="rate(5)">‚≠ê</span>
        </div>
        <p id="feedbackText"></p>
      </div>
      <div id="settings" class="section">
        <h2>Param√®t</h2>
        <p>Bient√¥t disponib...</p>
      </div>
    </div>
  </div>

<script>
  // Fake user storage
  let users = [];
  let currentUser = null;

  function showSignup(){ document.getElementById("loginBox").style.display="none"; document.getElementById("signupBox").style.display="block";}
  function showLogin(){ document.getElementById("signupBox").style.display="none"; document.getElementById("loginBox").style.display="block";}

  function signup(){
    let name=document.getElementById("signupName").value;
    let email=document.getElementById("signupEmail").value;
    let pass=document.getElementById("signupPass").value;
    if(!name||!email||!pass) return alert("Ranpli tout chan yo!");
    users.push({name,email,pass});
    alert("Kont kreye! Login kounya.");
    showLogin();
  }

  function login(){
    let email=document.getElementById("loginEmail").value;
    let pass=document.getElementById("loginPass").value;
    let user=users.find(u=>u.email===email && u.pass===pass);
    if(!user) return alert("Move idantifyan!");
    currentUser=user;
    document.getElementById("authContainer").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("userName").innerText=user.name;
    document.getElementById("userEmail").innerText=user.email;
  }

  function logout(){
    currentUser=null;
    document.getElementById("app").style.display="none";
    document.getElementById("authContainer").style.display="flex";
  }

  // Sidebar navigation
  const buttons=document.querySelectorAll('.sidebar button[data-section]');
  const sections=document.querySelectorAll('.section');
  buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      buttons.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      sections.forEach(sec=>sec.classList.remove('active'));
      document.getElementById(btn.dataset.section).classList.add('active');
    });
  });

  // Send minutes
  function calculateFee(){
    let min=document.getElementById('minutes').value;
    if(!min) return alert("Antre kantite minit!");
    let fee=min*0.175, total=min-fee;
    document.getElementById('feeResult').innerText=`Fr√®: ${fee.toFixed(2)} | Resevwa: ${total.toFixed(2)}`;
  }

  // Payment
  function showPaymentFields(){
    let method=document.getElementById("method").value;
    let container=document.getElementById("paymentFields");
    container.innerHTML="";
    if(method==="moncash"||method==="natcash"){
      container.innerHTML=`<label>Non kont: <input type="text"></label><br><br>
                           <label>Nimewo: <input type="text"></label><br><br>
                           <label>Montan: <input type="number"></label>`;
    }else if(method==="parayaj"){
      container.innerHTML=`<label>Nimewo kont: <input type="text"></label>`;
    }
  }

  // Feedback
  function rate(stars){
    const levels={1:"Konfyans: 10%",2:"Konfyans: 30%",3:"Konfyans: 50%",4:"Konfyans: 75%",5:"Konfyans: 100%"};
    document.getElementById("feedbackText").innerText=levels[stars];
  }
</script>

</body>
</html>
