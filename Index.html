<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARS App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, signInWithPhoneNumber, RecaptchaVerifier, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "VIRE_API_KEY_W_LA",
      authDomain: "ARS-APP.firebaseapp.com",
      projectId: "ARS-APP",
      storageBucket: "ARS-APP.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:xxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verify user session
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("appSection").classList.remove("hidden");
        document.getElementById("uidDisplay").innerText = `UID: ${user.uid}`;
      } else {
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("appSection").classList.add("hidden");
      }
    });

    // Signup email/password
    window.signup = () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("✅ Kont kreye!"))
        .catch(err => alert(err.message));
    };

    // Login email/password
    window.login = () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    // Login Google
    window.loginGoogle = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(err => alert(err.message));
    };

    // Logout
    window.logout = () => {
      signOut(auth);
    };
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Auth Section -->
  <section id="authSection" class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">ARS 📱</h1>
    <p class="text-center text-gray-500">Enskri oswa konekte pou kontinye</p>

    <!-- Signup -->
    <div class="space-y-3">
      <input id="signupEmail" type="email" placeholder="📧 Email" class="w-full p-3 border rounded-xl">
      <input id="signupPassword" type="password" placeholder="🔑 Modpas" class="w-full p-3 border rounded-xl">
      <button onclick="signup()" class="w-full bg-blue-600 text-white p-3 rounded-xl">📌 Enskri</button>
    </div>

    <hr class="my-4">

    <!-- Login -->
    <div class="space-y-3">
      <input id="loginEmail" type="email" placeholder="📧 Email" class="w-full p-3 border rounded-xl">
      <input id="loginPassword" type="password" placeholder="🔑 Modpas" class="w-full p-3 border rounded-xl">
      <button onclick="login()" class="w-full bg-green-600 text-white p-3 rounded-xl">🔐 Konekte</button>
      <button onclick="loginGoogle()" class="w-full bg-red-500 text-white p-3 rounded-xl">🌍 Google Login</button>
    </div>
  </section>

  <!-- App Section -->
  <section id="appSection" class="hidden w-full max-w-md bg-white shadow-xl rounded-2xl p-4 relative">
    
    <!-- Header -->
    <header class="bg-blue-600 text-white text-center rounded-xl p-3 mb-4">
      <p id="uidDisplay" class="text-xs">UID: ---</p>
      <p class="font-bold">👋 Byenvini nan ARS App</p>
      <p class="text-sm">Frè sistèm lan: 15% | 100 minit = 85 gdes</p>
    </header>

    <!-- Balance -->
    <div class="bg-gray-100 p-4 rounded-xl text-center mb-4">
      <p class="text-lg font-bold">💰 Balance: 0 MINIT</p>
    </div>

    <!-- Pages (for navigation content) -->
    <div id="pageContent" class="p-3 text-center text-gray-600">
      <p>Chwazi youn nan bouton anba yo 👇</p>
    </div>

    <!-- Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner flex justify-around p-2 rounded-t-xl">
      <button onclick="loadPage('voye')" class="flex-1 text-center">📤 Voye</button>
      <button onclick="loadPage('peyman')" class="flex-1 text-center">💳 Peman</button>
      <button onclick="loadPage('profil')" class="flex-1 text-center">👤 Profil</button>
      <button onclick="loadPage('istorik')" class="flex-1 text-center">📜 Istorik</button>
      <button onclick="loadPage('about')" class="flex-1 text-center">ℹ️ About</button>
    </nav>

    <!-- Logout -->
    <button onclick="logout()" class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-xl">🚪 Soti</button>
  </section>

  <script>
    function loadPage(page) {
      const content = {
        "voye": "📤 Paj Voye Minit",
        "peyman": "💳 Paj Peman",
        "profil": "👤 Paj Profil",
        "istorik": "📜 Paj Istorik Transaksyon",
        "about": "ℹ️ CEO: ARS | Vèsyon 5.0.1"
      };
      document.getElementById("pageContent").innerHTML = `<p class="text-lg font-bold">${content[page]}</p>`;
    }
  </script>
</body>
                                                                               </html>
