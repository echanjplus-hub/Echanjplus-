<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echanj Plus — Antre / Enskri</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #50502f, #1e1e1e);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px; border-radius: 15px; width: 90%; max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5); backdrop-filter: blur(8px);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #e0e0e0; }
    input {
      width: 100%; padding: 12px; margin: 8px 0;
      border: none; border-radius: 8px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      background: rgba(255,255,255,0.8);
      color: #000;
    }
    button {
      width: 100%; padding: 12px; border: none;
      background: #50502f; color: white; font-weight: bold;
      border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #6b6b3b; }
    .toggle {
      text-align: center; margin-top: 15px;
      font-size: 0.9em;
    }
    .toggle span {
      color: #9cd67d; cursor: pointer; font-weight: bold;
    }
    .msg { text-align: center; margin-top: 10px; font-size: 0.9em; color: #ffcccb; }
    .google-btn {
      background: #fff; color: #000; display: flex; align-items: center;
      justify-content: center; gap: 10px; font-weight: 600;
    }
    .google-btn img { width: 20px; height: 20px; }
    @media (max-width: 600px) {
      .container { width: 95%; padding: 25px; }
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h2>Antre nan kont ou</h2>
    <input type="email" id="loginEmail" placeholder="Imèl ou" required />
    <input type="password" id="loginPassword" placeholder="Modpas ou" required />
    <button onclick="login()">Konekte</button>
    <button class="google-btn" onclick="googleLogin()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Konekte ak Google
    </button>
    <p class="msg" id="loginMsg"></p>
    <div class="toggle">Pa gen kont? <span onclick="showRegister()">Enskri</span></div>
  </div>

  <div class="container" id="registerContainer" style="display:none;">
    <h2>Kreye yon kont</h2>
    <input type="text" id="regName" placeholder="Non konplè" required />
    <input type="email" id="regEmail" placeholder="Imèl ou" required />
    <input type="password" id="regPassword" placeholder="Modpas ou" required />
    <button onclick="register()">Enskri</button>
    <p class="msg" id="registerMsg"></p>
    <div class="toggle">Ou gen kont deja? <span onclick="showLogin()">Konekte</span></div>
  </div>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
    from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1VTPakleoggsbLdpm_HS7nSb3A7A99Qw",
      authDomain: "echanj-plus-778cd.firebaseapp.com",
      databaseURL: "https://echanj-plus-778cd-default-rtdb.firebaseio.com",
      projectId: "echanj-plus-778cd",
      storageBucket: "echanj-plus-778cd.firebasestorage.app",
      messagingSenderId: "111144762929",
      appId: "1:111144762929:web:e64ce9a6da65781c289f10",
      measurementId: "G-J1BQRF32ZW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginContainer = document.getElementById("loginContainer");
    const registerContainer = document.getElementById("registerContainer");

    function showLogin() {
      registerContainer.style.display = "none";
      loginContainer.style.display = "block";
    }
    function showRegister() {
      loginContainer.style.display = "none";
      registerContainer.style.display = "block";
    }

    window.showLogin = showLogin;
    window.showRegister = showRegister;

    // Register
    async function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const name = document.getElementById("regName").value;
      const msg = document.getElementById("registerMsg");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.style.color = "#9cd67d";
        msg.innerText = "Kont ou kreye avèk siksè!";
      } catch (error) {
        if (error.code === "auth/email-already-in-use") msg.innerText = "Kont sa deja egziste.";
        else if (error.code === "auth/weak-password") msg.innerText = "Modpas la two fèb.";
        else msg.innerText = "Gen yon pwoblèm. Tanpri tcheke enfòmasyon yo.";
      }
    }

    // Login
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.style.color = "#9cd67d";
        msg.innerText = "Byenvini! Ou konekte avèk siksè.";
        setTimeout(() => { window.location.href = "home.html"; }, 1500);
      } catch (error) {
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          msg.innerText = "Imèl oswa modpas ou pa kòrèk.";
        } else if (error.code === "auth/user-not-found") {
          msg.innerText = "Kont sa pa egziste.";
        } else {
          msg.innerText = "Rezo pa disponib oswa gen yon pwoblèm.";
        }
      }
    }

    // Google login
    async function googleLogin() {
      const msg = document.getElementById("loginMsg");
      try {
        await signInWithPopup(auth, provider);
        msg.style.color = "#9cd67d";
        msg.innerText = "Koneksyon reyisi!";
        setTimeout(() => { window.location.href = "home.html"; }, 1500);
      } catch (error) {
        msg.innerText = "Koneksyon echwe. Eseye ankò.";
      }
    }

    window.login = login;
    window.register = register;
    window.googleLogin = googleLogin;
  </script>
</body>
</html>
